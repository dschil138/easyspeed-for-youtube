<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>EasySpeed For YouTube</h1>

  <div class="switch-container">
    <label for="toggleSwitch">Enable Extension:</label>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
    </label>
  </div>

  <div class="container">
    <div class="leftest-button-group">
      <p>Full Drag Left:<br></p>
      <button class="leftest-speed-button" min-data-speed="0.25">0.25x</button>
      <button class="leftest-speed-button" min-data-speed="0.5">0.5x</button>
      <button class="leftest-speed-button" min-data-speed="0.75">0.75x</button>
      <button class="leftest-speed-button" min-data-speed="1.1">1.1x</button>
      <button class="leftest-speed-button" min-data-speed="1.25">1.25x</button>
      <button class="leftest-speed-button" min-data-speed="1.5">1.5x</button>
      <button class="leftest-speed-button" min-data-speed="1.75">1.75x</button>
    </div>

    <div class="left-button-group">
      <p>Half Drag Left:<br></p>
      <button class="left-speed-button" slow-data-speed="0.75">0.75x</button>
      <button class="left-speed-button" slow-data-speed="1.1">1.1x</button>
      <button class="left-speed-button" slow-data-speed="1.25">1.25x</button>
      <button class="left-speed-button" slow-data-speed="1.35">1.35x</button>
      <button class="left-speed-button" slow-data-speed="1.5">1.5x</button>
      <button class="left-speed-button" slow-data-speed="1.75">1.75x</button>
      <button class="left-speed-button" slow-data-speed="2">2x</button>
    </div>

    <div class="button-group">
    <p>Held Click Speed:</p>
      <button class="speed-button" main-data-speed="1.2">1.2</button>
      <button class="speed-button" main-data-speed="1.25">1.25</button>
      <button class="speed-button" main-data-speed="1.5">1.5</button>
      <button class="speed-button" main-data-speed="2">2x</button>
      <button class="speed-button" main-data-speed="2.5">2.5</button>
      <button class="speed-button" main-data-speed="3">3</button>
      <button class="speed-button" main-data-speed="3.5">3.5</button>
    </div>

    <div class="right-button-group">
      <p>Half Drag Right:</p>
      <button class="right-speed-button" fast-data-speed="2">2x</button>
      <button class="right-speed-button" fast-data-speed="2.25">2.25x</button>
      <button class="right-speed-button" fast-data-speed="2.5">2.5x</button>
      <button class="right-speed-button" fast-data-speed="3">3x</button>
      <button class="right-speed-button" fast-data-speed="4">4x</button>
      <button class="right-speed-button" fast-data-speed="5">5x</button>
      <button class="right-speed-button" fast-data-speed="8">8x</button>
    </div>

    <div class="rightest-button-group">
      <p>Full Drag Right:</p>
      <button class="rightest-speed-button" max-data-speed="2.5">2.5x</button>
      <button class="rightest-speed-button" max-data-speed="3">3x</button>
      <button class="rightest-speed-button" max-data-speed="4">4x</button>
      <button class="rightest-speed-button" max-data-speed="5">5x</button>
      <button class="rightest-speed-button" max-data-speed="8">8x</button>
      <button class="rightest-speed-button" max-data-speed="10">10x</button>
      <button class="rightest-speed-button" max-data-speed="16">16x</button>
    </div>

  </div>



  <div class="switch-container">
    <label for="keysToggleSwitch">Enable HotKeys</label>
    <label class="small-switch">
        <input type="checkbox" id="keysToggleSwitch">
        <span class="small-slider small-round"></span>
    </label>
  </div>

  <div class="inputs-container">

    
    
    <div class="left-input">
      <p class="label">Comma Held Speed</p>
      <input type="number" id="comma-quantity"  step="0.25" min="0" max="10" value="2">
      <br>
    </div>
    <div class="right-input">
      <p class="label">Period Held Speed</p>
      <input type="number" id="period-quantity"  step="0.25" min="0" max="10" value="5">
      <br>
    </div>
  </div>

  
  <script src="popup.js"></script>
</body>
</html>
