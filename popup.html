<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <p>Playback Speed During Held Click:</p>
    <div class="button-group">
      <button class="speed-button" data-speed="1.5">1.5x</button>
      <button class="speed-button" data-speed="2">2x</button>
      <button class="speed-button" data-speed="2.5">2.5x</button>
      <button class="speed-button" data-speed="3">3x</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
