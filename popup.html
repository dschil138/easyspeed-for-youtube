<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h2>YouTube 2x Click Settings</h2>
  <div class="container">
    <div class="left-button-group">
    <p>Drag Left Speed:<br></p>
      <button class="left-speed-button" min-data-speed="1.25">1.25x</button>
      <button class="left-speed-button" min-data-speed="1.5">1.5x</button>
      <button class="left-speed-button" min-data-speed="2">2x</button>
      <button class="left-speed-button" min-data-speed="2.5">2.5x</button>
      <button class="left-speed-button" min-data-speed="3">3x</button>
    </div>
    <div class="button-group">
    <p>Held Click Speed:</p>
    <button class="speed-button" data-speed="1.25">1.25x<span class="tooltip">This value is locked</span></button>
      <button class="speed-button" data-speed="1.5">1.5x<span class="tooltip">This value is locked</span></button>
      <button class="speed-button selected" data-speed="2">2x<span class="tooltip">This value is locked</span></button>
      <button class="speed-button" data-speed="2.5">2.5x<span class="tooltip">This value is locked</span></button>
      <button class="speed-button" data-speed="3">3x<span class="tooltip">This value is locked</span></button>
    </div>
    <div class="right-button-group">
    <p>Drag Right Speed:</p>
    <button class="right-speed-button" max-data-speed="1.25">1.25x</button>
      <button class="right-speed-button" max-data-speed="1.5">1.5x</button>
      <button class="right-speed-button" max-data-speed="2">2x</button>
      <button class="right-speed-button" max-data-speed="2.5">2.5x</button>
      <button class="right-speed-button" max-data-speed="3">3x</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
